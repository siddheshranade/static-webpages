<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div id="nav-left">
                <a href='#' class='heading-elements heading-links'>About</a>
                <a href='#' class='heading-elements heading-links'>Store</a>
            </div>
            <div id="nav-right">
                <a href='#' class='heading-elements heading-links'>Gmail</a>
                <a href='#'class='heading-elements heading-links'>Images</a>
                <img class='heading-elements' id='heading-grid-menu' alt='3x3 Grid Menu'
                     src='https://i.postimg.cc/8cC0d66J/grid1.png'/>
                <button class='heading-elements' id='heading-sign-in-button'>Sign in</button>
            </div>
        </nav>
    </header>

    <main>
        <div id='logo-div'>
            <img src='https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png'
                 alt='Google Logo' id="google-logo">
        </div>
        <div id='search-div'>
            <span class="material-icons search-icon">search</span>
            <label for='search-bar'></label><input type='text' id='search-bar' name='search'>
        </div>
        <div id='buttons-div'>
            <button class='buttons'>Google Search</button>
            <button class='buttons'>I'm Feeling Lucky</button>
        </div>
        <div id='languages-div'>
            <p id='languages-text'>Google offered in: </p>
            <span id='languages-list'>
                <a href='#' class='language'>हिन्दी</a>
                <a href='#' class='language'>বাংলা</a>
                <a href='#' class='language'>తెలుగు</a>
                <a href='#' class='language'>मराठी</a>
                <a href='#' class='language'>தமிழ்</a>
                <a href='#' class='language'>ગુજરાતી</a>
                <a href='#' class='language'>ಕನ್ನಡ</a>
                <a href='#' class='language'>മലയാളം</a>
                <a href='#' class='language'>ਪੰਜਾਬੀ</a>
            </span>
        </div>
    </main>

    <footer id='footer-main'>
        <span id='footer-left-list'>
            <a href='#' class='footer-text'>Advertising</a>
            <a href='#' class='footer-text'>Business</a>
            <a href='#' class='footer-text'>How Search works</a>
        </span>
        <span id='footer-mid-carbon-text'>
            <a href='#' class='footer-text' id='carbon-neutral-text'>Carbon neutral since 2007</a>
        </span>
        <span id='footer-right-list'>
            <a href='#' class='footer-text'>Privacy</a>
            <a href='#' class='footer-text'>Terms</a>
            <a href='#' class='footer-text'>Settings</a>
        </span>
    </footer>
    </body>
</html>
