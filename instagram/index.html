<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id='grid-parent-div'>
      <image id='phone-image' src='https://i.postimg.cc/kg7JZ12t/insta.png' alt='Phone images'>
        <div id='main-login-white-box-div'>
          <img src='https://i.postimg.cc/65nVz3Zp/insta2.png' alt='Instagram logo' id='insta-logo'>
            <input type='text' class='login-input-fields' placeholder='Phone number, username, or email'>
            <input type='password' class='login-input-fields' placeholder='Password'>
            <button id='log-in-button'>Log In</button>
            <p id='or-text'>OR</p>
            <a href='#' id='login-with-fb'><image id='fb-logo' src='https://image.flaticon.com/icons/png/512/1384/1384053.png'>Log in with Facebook</a>
            <a href='#' id='forgot-pwd'>Forgot password?</a>
        </div>

        <div id='sign-up-smaller-box-div'>
          <p id='sign-up-text'>Don't have an account? <a href='#' id='sign-up-link'>Sign up</a></p>
        </div>

        <div id='get-the-app-box-div'>
          <p>Get the app.</p>
          <div id='app-buttons-container-div'>
            <img src='https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png' alt='App Store button' class='app-store-buttons'>
            <img src='https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png' alt='Google Play button' class='app-store-buttons'>
          </div>
        </div>
    </div> <!-- grid parent div -->
  </main>

  <footer>
    <div id='footer-first-row-div'>

</html>
